<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
    <title>Document</title>
</head>
<body>
    
  <form method="post"   class="container" id="form-2">
    <div class="form-group row">
        <h2 class="m-auto">Đăng ký tài khoản</h2>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 pt-2" >Email:</label>
      <div class="col-8">
        <input type="email" id="email" class="form-control " name="email" placeholder="abcd@gmail.com" />
        <span class="sp_message" style="color:red"> </span>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 pt-2">Tên tài khoản:</label>
      <div class="col-8">
        <input type="text" id="fullname" class="form-control" name="ussername" placeholder="VD:Nguyen van A" />
        <span class="sp_message" style="color:red"> </span>

      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 pt-2">Chọn file:</label>
      <div class="col-8">
        <input type="file" id="filess" class="form-control" name="ussername" placeholder="VD:Nguyen van A" />
        <span class="sp_message" style="color:red"> </span>

      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 pt-2">Địa chỉ:</label>
      <div class="col-8">
        
          <select name="diachi" id="diachi"  class="form-control">
            <option value="">Tỉnh TP</option>
            <option value="hn">Thái Nguyên</option>
            <option value="hp">Hà Nội</option>

        </select>
       
          <span class="sp_message" style="color:red"> </span>

      </div>
    </div> 
    <div class="form-group row">
      <label for="" class="col-4">Giới tính:</label>
      <div class="col-8 ">
        <div>
          <div class="form-check form-check-inline">
            <label for="" class="form-check-label">Nam</label>
            <input name="gt" type="radio"class="form-check-input  mt-1 ml-2" value="nam">

          </div>
          <div class="form-check form-check-inline">
            <label for="" class="form-check-label">Nữ</label>
            <input name="gt" type="radio" class="form-check-input mt-1 ml-2" value="nu">
          </div>
          <div class="form-check form-check-inline">
            <label for="" class="form-check-label ">Khác</label>
            <input name="gt" type="radio" class="form-check-input mt-1 ml-2" value="bede" >
          </div>
        </div>
        <span class="sp_message" style="color:red"> </span>

      </div>
    
    </div> 

    <div class="form-group row">
      <label for="" class="col-4 pt-2">Mật khẩu:</label>
      <div class="col-8">
        <input type="password" id="pass" class="form-control" name="pass" />
        <span class="sp_message" style="color:red"> </span>

      </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-4 pt-2">Nhập lại mật khẩu:</label>
        <div class="col-8">
          <input type="password" id="again-pass" class="form-control"   />
          <span class="sp_message" style="color:red"> </span>


        </div>
      </div>
      <div class="form-group row">
        <button type="submit"  class="btn btn-info m-auto" id="btn_Submit" >Submit</button>

      </div>
  </form>
  <script src="xulyform.js"></script> 
  <script>
  Validator({
    form:'form-2',
   timthecungcap:'.col-8',
    thebaoloi:'.sp_message',
    rules:[
    Validator.isRequired('#email','Vui lòng nhập trường này!'),
      Validator.isEmail('#email'),
      Validator.isRequired('#fullname','Vui lòng nhập trường này!'),
      Validator.isRequired('#diachi','Vui lòng nhập trường này!'),
      Validator.isRequired('#filess','Vui lòng nhập trường này!'),
      
     
      Validator.isRequired('.form-check input[name="gt"]','Vui lòng nhập trường này!'),
      Validator.isRequired('#pass','Vui lòng nhập trường này!'),
      Validator.isMinlength('#pass',6),
      Validator.isSamepass('#again-pass',function(){
        return document.querySelector('#form-2 #pass').value
      },'Mật khẩu không khớp'),

    ],
    onSubmit:function(data){
      console.log(data);
      
    }
  })

  </script>
  




</body>
</html>
